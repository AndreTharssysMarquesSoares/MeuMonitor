<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Meu Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-900">Junte-se ao Meu Monitor</h1>
            <p class="text-gray-600 mt-2">Informe sua matrícula para iniciarmos o cadastro</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8">
            
            {% if erro_geral %}
            <div class="mb-6 p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm flex items-center gap-2">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                {{ erro_geral }}
            </div>
            {% endif %}

            <form method="POST" action="/cadastro" class="space-y-6"> 
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Sua Matrícula</label>
                    <div class="relative">
                        <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0c0 .85.69 1.515 1.56 2.016A4.992 4.992 0 0012 9c.793 0 1.545.166 2.223.465M12 12a3 3 0 100-6 3 3 0 000 6zm-5 6a5 5 0 0110 0v2H7v-2z" />
                              </svg>
                        </div>
                        
                        <input 
                            type="text" 
                            name="matricula" 
                            minlength="9"
                            maxlength="9"
                            pattern="\d{9}"
                            title="A matrícula deve ter exatamente 9 dígitos numéricos."
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all text-lg tracking-wide" 
                            placeholder="Ex: 121111063" 
                            required
                            oninput="this.value = this.value.replace(/\D/g, '')"
                        >
                    </div>
                    <p class="text-xs text-gray-500 mt-2">Deve conter exatamente 9 dígitos.</p>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3.5 rounded-lg transition-colors shadow-lg text-lg flex items-center justify-center gap-2">
                    Verificar Matrícula
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </form>

            <div class="mt-8 text-center border-t border-gray-100 pt-6">
                <p class="text-sm text-gray-600">Já possui conta? <a href="/login" class="text-blue-600 font-bold hover:underline">Fazer Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
