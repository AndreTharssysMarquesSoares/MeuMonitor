<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Meu Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">

    <div class="w-full max-w-lg">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-900">Crie sua conta</h1>
            <p class="text-gray-600 mt-1">Junte-se à plataforma e tenha acesso aos fóruns</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8">
            
            {% if erro_geral %}
            <div class="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                {{ erro_geral }}
            </div>
            {% endif %}

            <form method="POST" action="/cadastro" class="space-y-4"> {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                    <input type="text" name="nome" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="Ex: Anna Carollyne" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Matrícula</label>
                    <input type="text" name="matricula" maxlength="9" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="Ex: 121111063" required>
                    <p class="text-xs text-gray-500 mt-1">Apenas números (9 dígitos)</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email Institucional</label>
                    <div class="relative">
                        <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                        </div>
                        <input type="email" name="email" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="seu.nome@estudante.ufcg.edu.br" required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" name="senha" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="Crie uma senha forte" required>
                    <p class="text-xs text-gray-500 mt-1">Use letras maiúsculas, minúsculas e números.</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
                    <input type="password" name="confirmar_senha" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="Repita a senha" required>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3.5 rounded-lg transition-colors shadow-lg mt-6 text-lg">
                    Criar Conta
                </button>
            </form>

            <div class="mt-6 text-center border-t border-gray-100 pt-4">
                <p class="text-sm text-gray-600">Já tem uma conta? <a href="/login" class="text-blue-600 font-medium hover:underline">Fazer Login</a></p>
            </div>
        </div>
    </div>
    
    <script>
        const inputMatricula = document.querySelector('input[name="matricula"]');
        inputMatricula.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
