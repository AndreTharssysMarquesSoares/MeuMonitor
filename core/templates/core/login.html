<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-auto px-6 py-3 bg-gradient-to-br from-blue-600 to-blue-800 rounded-2xl mb-4 shadow-lg">
                <span class="text-white text-xl font-bold tracking-wide">Meu Monitor</span>
            </div>
            <p class="text-gray-600">Sistema de Monitoria Acadêmica para a UFCG</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8">
            
            <div class="flex p-1 bg-gray-100 rounded-xl mb-6">
                <button onclick="mudarModo('aluno')" id="btn-aluno" class="flex-1 py-2 text-sm font-semibold rounded-lg shadow-sm bg-white text-blue-600 transition-all">
                    Sou Aluno
                </button>
                <button onclick="mudarModo('admin')" id="btn-admin" class="flex-1 py-2 text-sm font-semibold rounded-lg text-gray-500 hover:text-gray-700 transition-all">
                    Sou Admin
                </button>
            </div>

            <h2 class="mb-6 text-xl font-semibold" id="titulo-login">Login de Aluno</h2>

            {% if erro %}
            <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg flex items-start gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
                <div class="text-sm text-red-800">{{ erro }}</div>
            </div>
            {% endif %}

            <form method="POST" action="{% url 'login' %}" class="space-y-4">
                {% csrf_token %}
                
                <input type="hidden" name="tipo_usuario" id="tipo_usuario" value="aluno">

                <div>
                    <label for="login_input" class="block text-sm text-gray-700 mb-2" id="label-login">Matrícula</label>
                    <div class="relative">
                        <div class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                            </svg>
                        </div>
                        
                        <input
                            id="login_input"
                            name="username_login" 
                            type="text"
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                            placeholder="Ex: 121111063"
                            required
                        />
                    </div>
                </div>

                <div>
                    <label for="senha" class="block text-sm text-gray-700 mb-2">Senha</label>
                    <div class="relative">
                        <div class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        </div>
                        <input
                            id="senha"
                            name="senha"
                            type="password"
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                            placeholder="••••••••"
                            required
                        />
                    </div>
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2.5 rounded-lg hover:bg-blue-700 transition-colors"
                >
                    Entrar
                </button>
            </form>

            <div id="area-cadastro" class="mt-6 text-center">
                <span class="text-gray-600 text-sm">Não tem uma conta? </span>
                <a href="/cadastro" class="text-blue-600 hover:text-blue-700 text-sm font-medium">
                    Cadastre-se
                </a>
            </div>
        </div>
    </div>

    <script>
        const inputLogin = document.getElementById('login_input');

        function mudarModo(modo) {
            // 1. Atualiza o input hidden que vai para o Python
            document.getElementById('tipo_usuario').value = modo;

            // 2. Atualiza visual dos botões (Abas)
            const btnAluno = document.getElementById('btn-aluno');
            const btnAdmin = document.getElementById('btn-admin');
            
            if(modo === 'aluno') {
                // Estilo Ativo para Aluno
                btnAluno.className = "flex-1 py-2 text-sm font-semibold rounded-lg shadow-sm bg-white text-blue-600 transition-all";
                btnAdmin.className = "flex-1 py-2 text-sm font-semibold rounded-lg text-gray-500 hover:text-gray-700 transition-all";
                
                // Configurações do Campo (Validações estritas de número)
                document.getElementById('titulo-login').innerText = "Login de Aluno";
                document.getElementById('label-login').innerText = "Matrícula";
                document.getElementById('area-cadastro').style.display = 'block'; // Mostra link cadastro
                
                inputLogin.placeholder = "Ex: 121111063";
                inputLogin.setAttribute('maxlength', '9');
                inputLogin.setAttribute('oninput', "this.value = this.value.replace(/\\D/g, '')"); // Só números
                
            } else {
                // Estilo Ativo para Admin
                btnAdmin.className = "flex-1 py-2 text-sm font-semibold rounded-lg shadow-sm bg-white text-blue-600 transition-all";
                btnAluno.className = "flex-1 py-2 text-sm font-semibold rounded-lg text-gray-500 hover:text-gray-700 transition-all";

                // Configurações do Campo (Texto livre para username admin)
                document.getElementById('titulo-login').innerText = "Acesso Administrativo";
                document.getElementById('label-login').innerText = "Usuário";
                document.getElementById('area-cadastro').style.display = 'none'; // Esconde link cadastro
                
                inputLogin.placeholder = "Ex: admin";
                inputLogin.removeAttribute('maxlength');
                inputLogin.removeAttribute('oninput'); // Permite letras!
            }
        }
        
        // Começa sempre no modo aluno
        mudarModo('aluno');
    </script>
</body>
</html>
