<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Identidade - Meu Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            
            <div class="bg-blue-600 p-6 text-center">
                <div class="mx-auto w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mb-3 backdrop-blur-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <h2 class="text-white text-xl font-bold">Confirme sua Identidade</h2>
                <p class="text-blue-100 text-sm mt-1">Encontramos este aluno na base de dados</p>
            </div>

            <div class="p-8">
                <div class="bg-gray-50 border border-gray-200 rounded-xl p-6 mb-8 text-center">
                    <p class="text-xs text-gray-500 uppercase font-bold tracking-wider mb-1">Aluno Identificado</p>
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">{{ nome }}</h3>
                    <div class="inline-block bg-blue-100 text-blue-800 text-sm font-semibold px-3 py-1 rounded-full">
                        Matrícula: {{ matricula }}
                    </div>
                </div>

                <div class="space-y-3">
                    <form method="POST" action="{% url 'concluir_cadastro' %}">
                        {% csrf_token %}
                        <input type="hidden" name="matricula" value="{{ matricula }}">
                        
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-lg transition-colors shadow-lg flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                            Sim, sou eu
                        </button>
                    </form>

                    <a href="{% url 'cadastro' %}" class="block w-full bg-white border border-gray-300 text-gray-700 font-semibold py-3.5 rounded-lg text-center hover:bg-gray-50 transition-colors">
                        Não, essa não é minha conta
                    </a>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
